<!DOCTYPE html>
<html>
  <head>
    <title>Wemu - Home</title>
    <style>
      /* Set the background color to black */
      body {
        background-color: black;
      }
      
      /* Style the clickable grey cards */
      .card {
        width: 200px;
        height: auto;
        background-color: #333;
        border: 2px solid #555;
        margin: 20px;
        display: inline-block;
        cursor: pointer;
        transition: all 0.3s ease;
        text-align: center;
      }
      
      /* Add a slightly brighter outline when hovering over the cards */
      .card:hover {
        border-color: #777;
      }
      
      /* Style the image and text inside the cards */
      .card-image-container {
        width: 100%;
        height: 0;
        padding-bottom: 75%;
        position: relative;
      }
      
      .card-image {
        width: 100%;
        height: 100%;
        object-fit: contain;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        margin: auto;
      }
      
      .card-text {
        padding: 10px;
        color: #ccc;
        font-size: 16px;
        font-family: sans-serif;
      }
      
      /* Remove the default underline from links */
      a {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="card" onclick="window.location.href='https://www.example.com'">
      <div class="card-image-container">
        <img class="card-image" src="https://raw.githubusercontent.com/Skridiotic/skridiotic.github.io/main/gba/boxart/apotris_boxart.png">
      </div>
      <div class="card-text">
        Apotris [GBA]
      </div>
    </div>
    
    <div class="card" onclick="window.location.href='https://www.example.com'">
      <div class="card-image-container">
        <img class="card-image" src="https://via.placeholder.com/150">
      </div>
      <div class="card-text">
        Example Card 2
      </div>
    </div>
  </body>
</html>
