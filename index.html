<!DOCTYPE html>
<html>
  <head>
    <title>Wemu - Home</title>
    <style>
      /* Set the background color to black */
      body {
        background-color: black;
      }
      
      /* Style the clickable grey cards */
      .card {
        width: 200px;
        height: 350px;
        background-color: #333;
        border: 2px solid #555;
        margin: 20px;
        display: inline-block;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      
      /* Add a slightly brighter outline when hovering over the cards */
      .card:hover {
        border-color: #777;
      }
      
      /* Style the image and text inside the cards */
      .card-image {
        width: 100%;
        height: 150px;
      }
      
      .card-text {
        padding: 10px;
        background-color: rgba(0, 0, 0, 0.5);
      }
      
      .card-text-content {
        color: #ccc;
        font-size: 16px;
        text-align: center;
        font-family: sans-serif;
      }
      
      /* Remove the default underline from links */
      a {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="card" onclick="window.location.href='https://www.example.com'">
      <img class="card-image" src="https://raw.githubusercontent.com/Skridiotic/skridiotic.github.io/main/gba/boxart/apotris_boxart.png">
      <div class="card-text">
        <div class="card-text-content">
          Apotris [GBA]
        </div>
      </div>
    </div>
    
    <div class="card" onclick="window.location.href='https://www.example.com'">
      <img class="card-image" src="https://via.placeholder.com/150">
      <div class="card-text">
        <div class="card-text-content">
          Example Card 2
        </div>
      </div>
    </div>
  </body>
</html>
